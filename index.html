<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>
        <link href="stylesheets/reset.css" rel="stylesheet">
        <link href="stylesheets/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="page_container">

            <div id="content_wrap">
                <nav id="nav_bar">
